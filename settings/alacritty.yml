# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: "#282a36"
    foreground: "#f8f8f2"

  # Normal colors
  normal:
    black: "#000000"
    red: "#ff5555"
    green: "#50fa7b"
    yellow: "#f1fa8c"
    blue: "#caa9fa"
    magenta: "#ff79c6"
    cyan: "#8be9fd"
    white: "#bfbfbf"

  # Bright colors
  bright:
    black: "#575b70"
    red: "#ff6e67"
    green: "#5af78e"
    yellow: "#f4f99d"
    blue: "#caa9fa"
    magenta: "#ff92d0"
    cyan: "#9aedfe"
    white: "#e6e6e6"

  search:
    matches:
      foreground: "#000000"
      background: "#ffff00"
    focused_match:
      foreground: "#000000"
      background: "#ff9632"

window:
  dimensions:
    columns: 120
    lines: 40
  padding:
    x: 8
    y: 8

env:
  # Workaround for extra large font size in Linux Mint
  WINIT_X11_SCALE_FACTOR: "1.0"
