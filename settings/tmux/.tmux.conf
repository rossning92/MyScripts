# Fix Colors
set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"

# Set the prefix key to Ctrl+A
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Bind w to choose-tree with zoom
bind-key w choose-tree -ZwN

bind-key -n C-q select-window -t 1
bind-key q send-keys C-q

bind-key Left previous-window
bind-key Right next-window

bind-key r source-file ~/MyScripts/settings/tmux/.tmux.conf \; display-message "tmux config reloaded"

# Start window and pane numbering at 1 instead of 0
set-option -g base-index 1
set-option -g pane-base-index 1

# Automatically renumber windows when one is closed
set-option -g renumber-windows on

# Status bar configuration
set -g status-left ""
set -g status-right ""
# Highlight the status bar yellow when the prefix key is pressed
set -g status-style "bg=#{?client_prefix,teal,black}"
set-window-option -g window-status-current-format '#[fg=green,bold]#I#[fg=green,bold]:#W'
set-window-option -g window-status-format '#I:#W'
